<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>

    <header id="header">
        <nav id="navbar">
            <div id="logo">My World</div>
            <ul id="menu">
                <li><a id="nav-home" href="index.html" class="active">Home</a></li>
                <li><a id="nav-about" href="about.html">About</a></li>
                <li><a id="nav-services" href="services.html">Services</a></li>
                <li><a id="nav-contact" href="contact.html">Contact</a></li>
            </ul>
            <button id="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
        </nav>
    </header>

    <main id="main">
        <section id="register-section">
            <h1>Registration Form</h1>
            <form id="registration-form">
                <!-- Stage 1 -->
                <div class="form-stage active">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <!-- Stage 2 -->
                <div class="form-stage">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <!-- Stage 3 -->
                <div class="form-stage">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                </div>
                <!-- Stage 4 -->
                <div class="form-stage">
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="state1">State 1</option>
                            <option value="state2">State 2</option>
                            <!-- Add more states as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip">
                    </div>
                </div>
                <!-- Stage 5 -->
                <div class="form-stage">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                
                <button type="button" id="prev-button" style="display: none;">Previous</button>
                <button type="button" id="next-button">Next</button>
                <button type="submit" id="submit-button" style="display: none;">Submit</button>
            </form>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2025 My World. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
